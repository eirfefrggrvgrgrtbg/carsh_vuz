name: CI/CD for Fines Service (Yandex Cloud)

on:
  push:
    branches: [ master, main ]
    paths:
      - "fines_service/**"
      - ".github/workflows/ci-cd-fines-yc.yml"
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # если у тебя есть общий requirements.txt в корне – ставим его
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # и локальный для fines_service, если есть
          if [ -f fines_service/requirements.txt ]; then pip install -r fines_service/requirements.txt; fi

      - name: Run tests
        run: |
          pytest

  build-and-push:
    runs-on: ubuntu-latest
    needs: test

    env:
      IMAGE_NAME: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/carsharing-fines-service

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure Docker to use YC registry
        run: |
          echo '${{ secrets.YC_SA_KEY }}' > key.json
          yc config set service-account-key key.json
          yc config set folder-id ${{ secrets.YC_FOLDER_ID }}
          yc container registry configure-docker

      - name: Build and push image
        run: |
          docker build -t $IMAGE_NAME -f fines_service/Dockerfile .
          docker push $IMAGE_NAME

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy revision
        uses: yc-actions/yc-sls-container-deploy@v2
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_KEY }}
          container-name: ${{ secrets.YC_CONTAINER_NAME_FINES }}
          folder-id: ${{ secrets.YC_FOLDER_ID }}
          revision-image-url: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/carsharing-fines-service
          revision-env: |
            APP_PORT=8000
          revision-service-account-id: ${{ secrets.YC_SERVICE_ACCOUNT_ID }}
