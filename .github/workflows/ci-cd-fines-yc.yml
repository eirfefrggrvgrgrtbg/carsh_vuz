name: CI/CD for Fines Service (Yandex Cloud)

on:
  push:
    paths:
      - "fines_service/**"
      - ".github/workflows/ci-cd-fines-yc.yml"
  workflow_dispatch:

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: pytest

  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Yandex Container Registry
        uses: yc-actions/yc-cr-login@v2
        with:
          yc-sa-json-credentials: ${{ secrets.YC_FINES_SA_KEY }}

      - name: Build and push image
        run: |
          IMAGE=cr.yandex/${{ secrets.YC_FINES_REGISTRY_ID }}/carsharing-fines-service:latest
          docker build -t $IMAGE ./fines_service
          docker push $IMAGE

  deploy:
    name: Deploy to Yandex Serverless Container
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy revision
        uses: yc-actions/yc-sls-container-deploy@v2
        with:
          yc-sa-json-credentials: ${{ secrets.YC_FINES_SA_KEY }}
          folder-id: ${{ secrets.YC_FINES_FOLDER_ID }}
          container-name: ${{ secrets.YC_FINES_CONTAINER_NAME }}
          revision-image-url: cr.yandex/${{ secrets.YC_FINES_REGISTRY_ID }}/carsharing-fines-service:latest
          revision-service-account-id: ${{ secrets.YC_FINES_SERVICE_ACCOUNT_ID }}
          revision-env: |
            APP_PORT=8000
