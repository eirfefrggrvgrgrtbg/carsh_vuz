name: CI/CD for Promo Service (DockerHub)

on:
  push:
    branches: [ "master", "main" ]   # твоя ветка master, но пусть будет и main
    paths:
      - "promo_service/**"
      - ".github/workflows/ci-cd-promo.yml"
  workflow_dispatch:                 # запуск руками из вкладки Actions

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies for promo_service
        working-directory: ./promo_service
        run: |
          pip install -r app/requirements.txt
          pip install pytest

      - name: Run tests for promo_service
        working-directory: ./promo_service
        run: |
          pytest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./promo_service
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/carsharing-promo-service:latest
