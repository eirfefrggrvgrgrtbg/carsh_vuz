name: CI/CD for Booking Service (Yandex Cloud)

on:
  push:
    branches: [ "master", "main" ]
    paths:
      - "booking_service/**"
      - ".github/workflows/ci-cd-booking.yml"
  workflow_dispatch:

jobs:
  test:
    name: Run tests for booking_service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./booking_service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r ../requirements.txt
          pip install pytest  

      - name: Run tests
        run: |
          pytest

  build-and-push:
    name: Build and push image to Yandex Registry
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Yandex Container Registry
        uses: docker/login-action@v3
        with:
          registry: cr.yandex
          username: json_key
          password: ${{ secrets.YC_SA_KEY }}

      - name: Build and push Docker image
        run: |
          docker build . \
            -f booking_service/Dockerfile \
            -t cr.yandex/${{ secrets.YC_REGISTRY_ID }}/carsharing-booking-service:latest
          docker push cr.yandex/${{ secrets.YC_REGISTRY_ID }}/carsharing-booking-service:latest

  deploy:
    name: Deploy to Yandex Serverless Container
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy revision
        uses: yc-actions/yc-sls-container-deploy@v2
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_KEY }}
          container-name: ${{ secrets.YC_CONTAINER_NAME }}
          folder-id: ${{ secrets.YC_FOLDER_ID }}
          revision-image-url: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/carsharing-booking-service:latest
          revision-service-account-id: ${{ secrets.YC_SERVICE_ACCOUNT_ID }}
          revision-env: |
            APP_PORT=8002
